<div>
    <form [formGroup]="registerForm" (ngSubmit)="register()">
       <mat-grid-list cols="1" rowHeight="50px">
           <mat-grid-tile [colspan]="1" [rowspan]="1">
               <div>
                   <h2>Registro de Cursos</h2>
               </div>
           </mat-grid-tile>
          <mat-grid-tile [colspan]="1" [rowspan]="1">
           <mat-form-field class="example-full-width" appearance="fill">
           <input matInput placeholder="Nombre" formControlName="categoryName" type="text"/>   
             </mat-form-field>
          </mat-grid-tile> 
    
            <mat-grid-tile [colspan]="1" [rowspan]="1">
            <mat-form-field class="example-full-width" appearance="fill">
              <mat-label>Agregar Courses</mat-label>
              <mat-select [(ngModel)]="selectedValue" formControlName="courses">
                <mat-option *ngFor="let course of courses" [value]="course.value">
                  {{course.viewValue}}
                </mat-option>
              </mat-select>
            </mat-form-field></mat-grid-tile>
  
          <mat-grid-tile [colspan]="1" [rowspan]="1">
           <button type="submit" [disabled]="registerForm.invalid">
               Registrar Categoria
           </button></mat-grid-tile><br>
           <router-outlet></router-outlet>
       </mat-grid-list>
            
   </form>
  </div>

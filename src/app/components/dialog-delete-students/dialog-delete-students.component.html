<h1 mat-dialog-title>
  {{title}}
  </h1>
  
  <div mat-dialog-content>
  <p>{{message}}</p>
  </div>
  
  <div mat-dialog-actions>
    <button mat-button (click)="onDelete()">No</button>
    <button mat-raised-button (click)="onCommand()">Si</button>
    </div>

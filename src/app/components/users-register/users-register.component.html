<div>
    <form [formGroup]="registerForm" (ngSubmit)="register()">
       <mat-grid-list cols="1" rowHeight="50px">
           <mat-grid-tile [colspan]="1" [rowspan]="1">
               <div>
                   <h2>Registro de Usuarios</h2>
               </div>
           </mat-grid-tile>
          <mat-grid-tile [colspan]="1" [rowspan]="1">
           <mat-form-field class="example-full-width" appearance="fill">
           <input matInput placeholder="Nombre" formControlName="name" type="text"/>   
             </mat-form-field>
          </mat-grid-tile> 
          
          <mat-grid-tile [colspan]="1" [rowspan]="1">
            <mat-form-field class="example-full-width" appearance="fill">
            <input matInput placeholder="Apellidos" formControlName="lastName" type="text" />  
              </mat-form-field>
           </mat-grid-tile>
  
          <mat-grid-tile [colspan]="1" [rowspan]="1">
            <mat-form-field class="example-full-width" appearance="fill">
            <input matInput placeholder="example@example.com" formControlName="email" type="email"/>  
              </mat-form-field>
            </mat-grid-tile>
            
            <mat-grid-tile [colspan]="1" [rowspan]="1">
            <mat-form-field class="example-full-width" appearance="fill">
              <mat-label>Tipo de Usuario</mat-label>
              <mat-select [(ngModel)]="selectedValue" formControlName="role">
                <mat-option *ngFor="let role of roles" [value]="role.value">
                  {{role.viewValue}}
                </mat-option>
              </mat-select>
            </mat-form-field></mat-grid-tile>
  
          <mat-grid-tile [colspan]="1" [rowspan]="1">
            <mat-form-field class="example-full-width" appearance="fill">
            <input matInput placeholder="ContraseÃ±a" formControlName="password" type="password"/>  
              </mat-form-field>
           </mat-grid-tile>
          <mat-grid-tile [colspan]="1" [rowspan]="1">
           <button type="submit" [disabled]="registerForm.invalid">
               Registrar
           </button></mat-grid-tile><br>
           <router-outlet></router-outlet>
       </mat-grid-list>
            
   </form>
  </div>
